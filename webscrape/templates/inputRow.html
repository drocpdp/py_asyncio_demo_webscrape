<div class="container text-center">
    <script>
        function updatePreview(keyId) {
            var urlInput = document.getElementById('url_' + keyId);
            var iframe = document.getElementById('iframe-' + keyId);
            var url = urlInput.value.trim();

            if (url) {
                iframe.src = url;
            } else {
                iframe.src = '';  // Reset the src if the input is empty
            }
        }
    </script>    
    <div class="row">
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">
                    Label _{{ keyId }}
                </span>
                <input 
                    id="label_{{ keyId }}"
                    key="{{ keyId }}"
                    type="text" 
                    placeholder="Enter a label" 
                    class="form-control"
                >
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">
                    URL
                </span>
                <input 
                    id="url_{{ keyId }}"
                    name="url_{{ keyId }}"
                    key="{{ keyId }}"
                    type="url" 
                    placeholder="Enter a URL" 
                    class="form-control"
                    onchange="updatePreview('{{ keyId }}')"
                >
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">
                    Type of scrape
                </span>
                <input 
                    class="form-control" 
                    list="datalistOptions" 
                    id="exampleDataList" 
                    placeholder="Type to search..."
                >
                <datalist id="datalistOptions">
                    <option value="URLs">
                    <option value="Images">
                    <option value="Text">
                    <option value="Paths">
                    <option value="Keywords">
                </datalist>
            </div>
        </div>
        <div class="col">
            <iframe 
                id="iframe-{{ keyId }}" 
                style="
                    width: 150px; 
                    height: 150px; 
                    border: 1px solid black;
                    pointer-events:none;">
            </iframe>
        </div>
    </div>
    <hr>
</div>
