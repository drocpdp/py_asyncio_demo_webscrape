<div class="container text-center">
    <div class="row">
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">
                    Label {{ keyId }}
                </span>
                <input 
                    id="label"
                    key="{{ keyId }}"
                    type="text" 
                    placeholder="Enter a label" 
                    class="form-control"
                    >
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">
                    URL
                </span>
                <input 
                    id="url"
                    key="{{ keyId }}"
                    type="url" 
                    placeholder="Enter a URL to scrape" 
                    class="form-control">                    
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">
                    Type of scrape
                </span>
                <input 
                    class="form-control" 
                    list="datalistOptions" 
                    id="exampleDataList" 
                    placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="URLs">
                    <option value="Images">
                    <option value="Text">
                    <option value="Paths">
                    <option value="Keywords">
                </datalist>
            </div>
        </div>
        <div class="col">
            <div class="col">
                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
                    <rect width="100" height="100" fill="gray" />
                </svg>
            </div>
        </div>
    </div>
    <hr>
</div>
